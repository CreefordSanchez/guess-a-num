<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
  <link rel="stylesheet" href="./source/css/style.css" media="all">
  <script src="./source/js/script.js" defer></script>
</head>
<body>
  <main>
    <div class="restart-header">
      <button class="restart">Restart Again</button>
    </div>
    
    <div class="container">
      <div class="num-guess">
        <p class="count-guesses">
          Guesses: <span></span>
        </p>
      </div>
      <form>
        <div class="guess-circle">
          <input type="text">
        </div>
      </form>

      <div class="hint-mssg">
        <p class="hint">test</p>
      </div>

      <div class="submit-btn-container">
        <button class="submit">Submit</button>
      </div>
    </div>
  </main>
</body>
</html>
